<HTML>
	<HEAD>
		<TITLE> Practica </TITLE>
	</HEAD>
	<BODY bgcolor="black" text="white" marginwidth="50px"> 
		<H3> Dejame tus comentarios </H3>
		<FORM action="new1.html" method="post">
			<P> Ingresa tu nombre:
				<INPUT type="text" name="txtnombre" size="30">
			</P>
			<P> Ingresa tu edad:
				<INPUT type="text" name="txtedad" size="3">
			</P>
			<P> Ingresa tu comentario:
				<TEXTAREA cols="30" rows="3">Escribe aqui...</TEXTAREA>
			</P>
			<P> Te agrado el sitio? </P>
				<INPUT type="checkbox" name="chkSI">Si
			<P> Paises que te gustaron </P>
				<INPUT type="checkbox" name="chkMex">Mexico
				<INPUT type="checkbox" name="chkEU">EU
				<INPUT type="checkbox" name="chkCA">Canada
			<P> Por te gustaron </P>
				<INPUT type="radio" name="opciones" value="1">Su bellaza <BR>
				<INPUT type="radio" name="opciones" value="2">Su infraestrucutra <BR>
				<INPUT type="radio" name="opciones" value="3">Su economia <BR>
			<P> Por te gustaron </P>
				<INPUT type="radio" name="opciones1" value="1">Su bellaza <BR>
				<INPUT type="radio" name="opciones1" value="2">Su infraestrucutra <BR>
				<INPUT type="radio" name="opciones1" value="3">Su economia <BR>
			<P> Caificanos!!!
				<SELECT name="calificacion">
					<OPTION value="0">Selecciona...</OPTION>
					<OPTION value="1">Excelente</OPTION>
					<OPTION value="2">Bueno</OPTION>
					<OPTION value="3">Regular</OPTION>
					<OPTION value="4">Mala</OPTION>
				</SELECT>
			</P>
			<P>
				<INPUT type="submit" value="Aceptar">
				<INPUT type="reset" value="Borrar">
			</P>
		</FORM>
	</BODY>
</HTML>
