<HTML>
	<HEAD>
		<TITLE> Ejemplo de frames no.5 </TITLE>
	</HEAD>
	<FRAMESET cols="200,400,*">
		<FRAME src="Pagina1.html" frameborder="0" noresize>
		
		<FRAMESET cols="70,*">
			<FRAME src="home.html" noresize>
			<FRAME src="Pagina3.html" noresize>
		</FRAMESET>
		
		<FRAMESET rows="50,50">
			<FRAME src="Pagina2.html" noresize>
			<FRAME src="Pagina3.html" noresize>
		</FRAMESET>
		
		<NOFRAMES>
			<P>El navergador no soporta framas<P>
		</NOFRAMES>
	</FRAMESET>
</HTML>
